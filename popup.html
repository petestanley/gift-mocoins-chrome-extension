<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Anton|Overpass" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section class="main">
    <div class="header" id="header">
        <img class="header__image" src="/images/header-movember-foundation.jpg">
        <h1 class="header__title">Gift Mo' Coins</h1>
    </div>
    <div class="content">
        <p id="content-1">1 in 7 men will be diagnosed with prostate cancer.
            1 in 8 women will be diagnosed with breast cancer.</p>
        <p id="content-2" class="content__center">You have collected a total of:</p>
        <div class="content__earned" id="earned-mocoins">0 Mo'Coins</div>
        <img class="content__mocoin-image" src="/images/mocoin.png">
        <a id="donate-link" class="content__donate-link" href="https://ca.movember.com/get-involved/donate"></a>
        <p>Head over to your Mo Space to check your balance and redeem your points for some Mo' Goodies!</p>
    </div>
    <div class="footer">
        <img class="user-image" src="/images/user-profile-brianna.png">
        <div class="user-info">
            <span class="user-name">Brianna Leung</span>
            <span class="user-total" id="total-mocoins">0 Mo'Coins</span>
        </div>
        <button class="redeem-button popup-button popup-button-raised" id="redeem-mocoins">Donate</button>
    </div>
</section>

<script src="popup.js"></script>
</body>
</html>
